<section id="hero">
    <div id="left-container">
        <div id="bg-shape">
        </div>
        <div id="me">
            <img src="/img/me4.png" alt="Me_desktop">
        </div>

    </div>

    <div id="right-container">

        <div id="socmedia">
            <a href="mailto:mdanielyan50@gmail.com" target="_blank" id="mail-link">
                <img class="mail-img default" src="img/Email button.png" alt="Email">
                <img class="mail-img hover" src="img/Property 1=hover blue (1).png" alt="Email">

            </a>

            <a href="https://github.com/Magda357" target="_blank" id="github-link">
                <img class="github-img default" src="img/Github button.png" alt="Github">
                <img class="github-img hover" src="img/Element 6 2 (2).png" alt="Github-hover">

            </a>

            <a href="https://www.linkedin.com/in/magda-danielyan-5173b9386/" target="_blank" id="linkedin-link">
                <img class="linkedin-img default" src="img/Linkedin button.png" alt="linkedin">
                <img class="linkedin-img hover" src="img/Property 1=hover blue.png" alt="linkedin-hover">
            </a>
        </div>
        <div id="name">
            <img id="logo" src="img/logoMD.png" alt="Logo">
            <h1>Magda Danielyan </h1>
            <h2>{{'HERO.TITLE'| translate}}</h2>
            <a (click)="scrollToSection($event, 'why-me')"><img id="arrow" src="img/Arrow down.png" alt="Arrow"> </a>
        </div>

    </div>

    <div id="mobile-content" style="display: none;" [class.burger-open]="burgerMenuVisible">
        <img id="logo-mobile" src="img/logoMD.png" alt="Logo">
        <div id="me_respons"> <img src="img/mee.png" alt="Me_responsive"></div>

        <div id="name-mobile">
            <h2>Magda Danielyan </h2>
            <h3>{{'HERO.TITLE'| translate}}</h3>
            <a (click)="scrollToSection($event, 'why-me')">
                <img id="arrow-mobile" src="img/Arrow down.png" alt="Arrow"> </a>
        </div>

        <button class="hamburger" id="hamburger_button" (click)="toggleBurgerMenu()" [class.open]="burgerMenuVisible">
            <img class="icon-burger default" src="img/Property 1=default (4).png" alt="menu">
            <img class="icon-close" src="img/Property 1=close (1).png" alt="close">
        </button>


        <div *ngIf="burgerMenuVisible" class="burger_menu_system" [class.show]="burgerMenuVisible">
            <div id="burger_nav">
                <a (click)="scrollToSection($event, 'why-me')">
                    <p>{{'NAV.NAV_WHY_ME' | translate}}</p>
                </a>
                <a (click)="scrollToSection($event, 'my-skills')">
                    <p>{{'NAV.NAV_SKILLS' | translate}} </p>
                </a>
                <a (click)="scrollToSection($event, 'my-projects')">
                    <p> {{'NAV.NAV_PROJECTS' | translate}} </p>
                </a>
                <a (click)="scrollToSection($event, 'contact')">
                    <p>{{'NAV.NAV_CONTACT' | translate}}</p>
                </a>
                <div id="change_language">
                    <button (click)="useLanguage('en')" [ngClass]="{ 'active-lang': selectedLang === 'en' }">EN

                    </button>
                    <button (click)="useLanguage('de')" [ngClass]="{ 'active-lang': selectedLang === 'de' }">DE

                    </button>
                </div>

            </div>


        </div>
    </div>

</section>
<app-nav id="app-nav" />
